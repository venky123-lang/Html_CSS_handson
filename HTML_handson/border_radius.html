<!DOCTYPE html>
<html>
<head>
    <style>
        /* Example 1: Rounded Rectangle */
        .rounded-rectangle {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            border-radius: 20px;
        }

        /* Example 2: Circle */
        .circle {
            width: 100px;
            height: 100px;
            background-color: lightcoral;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="rounded-rectangle">Rounded Rectangle</div>
    <div class="circle">Circle</div>
</body>
</html>
