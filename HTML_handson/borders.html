<!DOCTYPE html>
<html>
<head>
    <style>
        /* Define the border properties for a div element */
        .my-border {
            border-style: solid; /* Set the border style to solid */
            border-color: #007bff; /* Set the border color to blue */
            border-width: 2px; /* Set the border width to 2 pixels */
            border-radius: 10px; /* Set the border radius to create rounded corners */
            width: 200px;
            height: 100px;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="my-border">
        <p>This is a div element with a styled border.</p>
    </div>
</body>
</html>
