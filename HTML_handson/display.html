<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .inline { display: inline; }
        .inline-block { display: inline-block; width: 100px; height: 100px; background-color: blue; margin: 10px; }
        .block { display: block; width: 200px; height: 50px; background-color: green; margin: 10px; }
        .run-in { display: run-in; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <p>Inline element: <span class="inline">Inline</span> Text continues inline.</p>
    <div class="inline-block"></div>
    <div class="block"></div>
    <p class="run-in">Run-in element: Runs into the following text.</p>
    <p class="hidden">This element is hidden using 'display: none;'</p>
</body>
</html>
