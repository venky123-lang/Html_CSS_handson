<!DOCTYPE html>
<html>
<head>
    <style>
        /* This CSS rule selects all <p> elements and makes their text red. */
        p {
            color: red;
        }
    </style>
</head>
<body>
    <p>This is a red paragraph.</p>
    <p>This is another red paragraph.</p>
    <div>This is not affected by the CSS rule.</div>
</body>
</html>
