<!DOCTYPE html>
<html>
<head>
  <style>
    /* Group selector applies the same style to both h1 and p elements */
    h1, p {
      color: blue;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1>This is a heading</h1>
  <p>This is a paragraph.</p>
</body>
</html>
