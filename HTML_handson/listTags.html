<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>List Tags Example</title>
</head>
<body>
    <h1>HTML List Tags Example</h1>
    <h2>Unordered List</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <h2>Ordered List</h2>
    <ol>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ol>
    <h2>Description List</h2>
    <dl>
        <dt>Term 1</dt>
        <dd>Description for Term 1.</dd>
        <dt>Term 2</dt>
        <dd>Description for Term 2.</dd>
        <dt>Term 3</dt>
        <dd>Description for Term 3.</dd>
    </dl>
</body>
</html>
