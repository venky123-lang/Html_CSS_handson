<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Margin Example</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: #f0f0f0;
            margin: 20px; /* Apply a margin of 20px to all sides of the box */
        }
    </style>
</head>
<body>
    <div class="box">This is a box with margins.</div>
</body>
</html>
