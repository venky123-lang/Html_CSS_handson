<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tags Example</title>
</head>
<body>
    <h1>HTML Tags Example</h1>

    <p>This is an <img src="./img_vid/paint.png" alt="Example Image" width="30px" height="30px" > image with alternative text.</p>

    <p>This is some text, and here's a line break:<br>Now the text continues on a new line.</p>

    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email"><br>

        <input type="checkbox" id="subscribe" name="subscribe" value="yes">
        <label for="subscribe">Subscribe to newsletter</label><br>

        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>

        <input type="submit" value="Submit">
    </form>

    <link rel="stylesheet" href="styles.css">

    <meta name="author" content="John Doe">
    <meta name="description" content="An example HTML document with various tags.">

    <hr>

    <img src="" usemap="#worldmap">

    <map name="worldmap">
        <area shape="rect" coords="0,0,100,50" href="north.html" alt="North Region">
        <area shape="rect" coords="0,50,100,100" href="south.html" alt="South Region">
    </map>

    <base href="https://www.example.com/">

    <table>
        <colgroup>
            <col span="1" style="background-color: lightblue;">
            <col span="1" style="background-color: lightgreen;">
        </colgroup>
        <tr>
            <td>Column 1</td>
            <td>Column 2</td>
        </tr>
    </table>

    <embed src="./img_vid/IIITDMK COnvovocation 2022 Trailer.mp4" type="video/mp4" width="320" height="240">
</body>
</html>
